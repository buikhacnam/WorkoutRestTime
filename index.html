<!DOCTYPE html>
<html>
<head>
	<title>Workout Rest Time</title>


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

	<link 
	rel="stylesheet"
	href="http://use.fontawesome.com/releases/v5.8.1/css/all.css"
	crossorigin="anonymous"
	/>

	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="workout.css">

	<link id='theme-style' rel="stylesheet" type="text/css" href=""> 
	
</head>
<body>
	<section class="s1">
		<div class="main-container">
         	<div class='quote-wrapper'>
            	 <h5 id='quote'></h5>
            </div>
		</div>
		
	</section>

	<section class="s2">
		<div class="main-container">
        <div class='stat-wrapper'>
          <div class=left-column>
            
            <div class='above'>
            	<h5>Num Of Sets:</h5>
            </div>

       		 <div class='below'>
          	   <h2 id='rep'>0</h2>
          	 </div>


          </div>

          <div class='right-column'>
             <div class='above'>
           		 <h5>Revovery time:</h5>
             </div>
             <div class='below'>
            	<h2 id='time-left'>0</h2>
            </div>
          </div>


        </div>
		</div>
	</section>

	<section class='s1'>
    	<div class='main-container'>
	    	<div class='choose-time-container'>
	    	<div class='choose-time'> 
	     		<div class='set-time'>
		     		<label for="setTime">Set Rest Time:</label>
		     		<input type="number" id="rest-time" name="rest-time" min="1" max="10000000" placeholder="60 seconds">
		     	</div>
		     	<div class='set-time-button'>
	     			<input type="submit" id="fireButton" value="Set">
	     		</div>
	    	</div>
	        </div>
            
            <div class='submit-time'>
			
				
				<h5 style='text-align: center; margin: 10px;'>Recovery time is set to <strong id='changed' style='color: red;'>0</strong> seconds</h5>
			</div>

		</div>
	</section>


	<section class="s2">
		<div class='main-container'>
			<button id="submit-btn" value="Hit">Hit</button>
		</div>
	</section>
	<section class="s1">
        <p style="text-align: center; min-height: 3em;">
		Made with <i class="fas fa-burn"></i> by
		<a target="_blank" href="#">Mr Bui</a>
		
	</p>
	</section>

	
	


	

	
	
	<script type="text/javascript" src="workout.js"></script>

</body>
</html>
